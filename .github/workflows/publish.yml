name: Deploy to GitHub Pages

on:
  push:
    branches: [ gh-pages ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Configure Next.js for Static Export
        run: |
          # Create or update next.config.js to include output: 'export'
          if [ -f "next.config.js" ]; then
            # Backup original config
            cp next.config.js next.config.js.bak
            
            # Check if output: 'export' is already configured
            if ! grep -q "output: 'export'" next.config.js; then
              # Add output: 'export' to the existing config
              sed -i "s/module.exports = {/module.exports = {\n  output: 'export',/" next.config.js
            fi
          else
            # Create a new config file
            echo "/** @type {import('next').NextConfig} */
const nextConfig = {
  output: 'export',
  // For GitHub Pages, set the base path to your repo name if it's not publishing to a custom domain
  basePath: process.env.GITHUB_REPOSITORY ? \`/\${process.env.GITHUB_REPOSITORY.split('/')[1]}\` : '',
  images: {
    unoptimized: true,
  },
};

module.exports = nextConfig;" > next.config.js
          fi
      
      - name: Build Next.js app
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2